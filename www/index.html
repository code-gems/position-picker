<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Position Picker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="js/position-picker.js"></script>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<h3>Slogan position</h3>
	<div id="pp1" class="position-picker" placeholder="Slogan position: " select="4"></div>
	<div id="pp2" class="position-picker" placeholder="Slogan position: " select="2"></div>
	<div id="pp3" class="position-picker" placeholder="Slogan position: " select="3"></div>

	<div class="btn-footer">
		<button onClick="console.log(pospicker1.getPosition())">getPosition #1</button>
		<button onClick="console.log(pospicker2.getPosition())">getPosition #2</button>
		<button onClick="console.log(pospicker3.getPosition())">getPosition #3</button>

		<button onClick="pospicker1.toggle();">Toggle #1</button>
		<button onClick="pospicker2.open();">Toggle #2</button>
		<button onClick="pospicker3.toggle();">Toggle #3</button>
	</div>

</body>
</html>
